PACKAGE='wge100_camera'
import roslib; roslib.load_manifest(PACKAGE)

from driver_base.msg import SensorLevels
from dynamic_reconfigure.parameter_generator import *
import common_parameters as common

gen = ParameterGenerator()
gen.add("camera_nodes",              str_t,    SensorLevels.RECONFIGURE_CLOSE,   "Space separated list of nodes that should be controlled by this multi-configurator.",                                         'wge100_camera')
common.add_others(gen)
exit(gen.generate(PACKAGE, "wge100_multi_configurator", "WGE100MultiConfigurator"))
